<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container d-flex flex-sm-column flex-lg-row stage">
        <div class="flex-fill content mt-5 pt-5 text-white">
            <h1 class="mb-4">Learn to code by watching others</h1>
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="flex-fill content">
            <div class="container try text-white text-center rounded-3 mb-2">
                <p class="py-3">Try it free 7 days then $20/mo. thereafter</p>
            </div>
            <form action="" class="p-4 pb-5 bg-white">
                <div class="mb-3">
                    <input type="text" class="form-control py-3" placeholder="First Name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control py-3" placeholder="Last Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control py-3" placeholder="Email Address">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control py-3" placeholder="Password">
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn py-3 text-uppercase" type="button">claim your free trial</button>
                  </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
